<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="geJeUpuFpYz3qaXSxhvM_novyoVN8giPeANS8psSXH8" />
    <title>Border radius</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Border radius generator</h1>
    </header>
    <section id="sec">
        <div id="numeros">
            <input type="number" name="valor" id="seinput" min="1" max="999" onkeyup="raio()">
            <input type="number" name="valor" id="sdinput" min="1" max="999" onkeyup="raio()">
            <input type="number" name="valor" id="ieinput" min="1" max="999" onkeyup="raio()">
            <input type="number" name="valor" id="idinput" min="1" max="999" onkeyup="raio()">
        </div>
        <div>
            <h1>Digite os valores nas caixas</h1>
            <textarea name="texto" id="input" cols="30" rows="10" readonly style="resize: none;" tabindex="-1"></textarea>
            <div id="compatibilidade">
                <div>
                    <label> Webkit 
                    <input type="checkbox" value="botWebkit" checked></label>
                </div>
                <div>
                    <label> Gecko 
                    <input type="checkbox" value="botGecko" checked></label>
                </div>
                <div>
                    <label> CSS3
                    <input type="checkbox" value="botCss" checked></label>
                </div>
            </div>
            <p><button id="botao"><p>Copiar</p></button></p>
            <div class="divanima">
                <div class="paraTexto">
                    <p id="confirmado"></p>
                </div>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
